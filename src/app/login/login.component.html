<div *ngIf="authService.authState | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button mat-raised-button color="danger" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button mat-raised-button color="primary" (click)="login()">Login with Google</button>
</ng-template>
